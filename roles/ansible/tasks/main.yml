---
- name: Make sure Ansible isn't install with pacman
  pacman:
    name: ansible
    state: absent
  become: true

- name: Install Ansible
  pip:
    name: ansible
  become: true

- name: Configure Ansible
  template:
    src: ansible.cfg.j2
    dest: '{{ ansible_user_dir }}/.ansible.cfg'

- name: Install ansible-lint
  pip:
    name: ansible-lint
  become: true
