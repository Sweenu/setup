---
- name: Install Ansible
  pacman:
    name: ansible
  become_user: root

- name: Install optional dependencies
  pacman:
    name: '{{ item }}'
  become_user: root
  loop:
    - rsync
    - python-pexpect

- name: Configure Ansible
  template:
    src: ansible.cfg.j2
    dest: '{{ user_dir }}/.ansible.cfg'

- name: Install ansible-lint
  pip:
    name: ansible-lint
  become_user: root
