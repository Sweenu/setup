---
- name: Install Ansible dependencies with pacman
  pacman:
    name: python-jinja python-pyaml python-paramiko python-cryptography python-setuptools
  become_user: root

- name: Install Ansible
  pip:
    name: ansible
  become_user: root

- name: Configure Ansible
  template:
    src: ansible.cfg.j2
    dest: '{{ user_dir }}/.ansible.cfg'

- name: Install ansible-lint
  pip:
    name: ansible-lint
  become_user: root
