---
- name: Install Firefox
  pacman:
    name: firefox
  become: true

- name: Configure profiles
  template:
    src: profiles.ini.j2
    dest: '{{ ansible_user_dir }}/.mozilla/firefox/profiles.ini'

- name: Configure Firefox's GUI
  copy:
    src: userChrome.css
    dest: '{{ ansible_user_dir }}/.mozilla/firefox/{{ profile_dir }}.default/chrome/'

