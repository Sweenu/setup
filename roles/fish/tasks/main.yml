---
- name: Install fish
  pacman:
    name: fish
  become: true

- name: Create fish config directory
  file:
    path: '{{ config_home }}/fish'
    state: directory

- name: Copy functions
  copy:
    src: functions
    dest: '{{ config_home }}/fish/'

- name: Copy completions
  copy:
    src: completions
    dest: '{{ config_home }}/fish/'

- include_tasks: universals.yml

- include_tasks: fisherman.yml
