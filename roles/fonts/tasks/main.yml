---
- name: Install fonts available in extra or community repos
  pacman:
    name: '{{ item }}'
  loop:
    - ttf-dejavu
    - ttf-font-awesome
    - otf-font-awesome
    - ttf-freefont
    - noto-fonts-emoji
  become_user: root

- name: Install fonts only available in AUR
  yaourt:
    name: '{{ item }}'
  loop:
    - nerd-fonts-complete
