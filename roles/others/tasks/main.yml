---
- name: Install every other programs
  pacman:
    name: '{{ item }}'
  become_user: root
  loop:
    - archiso
    - bat
    - bind-tools
    - fd
    - fwupd
    - fzf
    - gist
    - htop
    - httpie
    - imagemagick
    - mlocate
    - ncdu
    - nmap
    - powertop
    - ripgrep
    - speedtest-cli
    - telegram-desktop
    - tig
    - tldr
    - trash-cli
    - tree
    - unzip
    - wget
    - whois
    - xclip
    - youtube-dl
    - zip

