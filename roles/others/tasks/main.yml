---
- name: Install every other programs
  pacman:
    name: '{{ item }}'
  become: true
  loop:
    - archiso
    - evince
    - fd
    - fwupd
    - fzf
    - gist
    - imagemagick
    - jupyter
    - musescore
    - ncdu
    - nmap
    - powertop
    - rclone # needs role
    - rofi # needs role
    - rustup
    - sagemath # needs role
    - simple-scan # needs role
    - speedtest-cli
    - task # needs role
    - telegram-desktop
    - texlive-most # needs role
    - tig
    - tldr
    - trash-cli
    - tree
    - unrar
    - unzip
    - valgrind
    - vlc
    - wget
    - whois
    - youtube-dl
    - zip

- name: Install every other programs in AUR
  yaourt:
    name: '{{ item }}'
  loop:
    - alsi # needs role
    - canto-daemon # needs role
    - ddgr
    - discord
    - fkill
    - mons
    - openlp # needs role
    - pikaur
