---
- name: Install qBittorrent
  pacman:
    name: qbittorrent
  become_user: root

- name: Create config directory
  file:
    path: '{{ config_home }}/qBittorrent'
    state: directory

- name: Configure qBittorrent
  template:
    src: 'qBittorrent.conf.j2'
    dest: '{{ config_home }}/qBittorrent/qBittorrent.conf'
