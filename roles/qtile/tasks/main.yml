---
- name: Install qtile
  pacman:
    name: qtile
  become_user: root

- name: Install optional dependencies
  pacman:
    name: '{{ item }}'
  become_user: root
  loop:
    - alsa-utils
    - python-iwlib
    - python-setproctitle

- name: Install config dependencies
  pacman:
    name: python-dbus, python-parse, feh, pacman-contrib, maim
  become_user: root

- name: Install the pynput module
  yaourt:
    name: python-pynput

- name: Create qtile config directory
  file:
    path: '{{ config_home }}/qtile'
    state: directory

- name: Configure qtile (part 1)
  template:
    src: '{{ item }}.py.j2'
    dest: '{{ config_home }}/qtile/{{ item }}.py'
  loop:
    - bars
    - config
    - keys
    - colors
    - widgets

- name: Configure qtile (part 2)
  template:
    src: 'util/{{ item }}.py.j2'
    dest: '{{ config_home }}/qtile/util/{{ item }}.py'
  loop:
    - __init__
    - backlight
    - monitor
    - screenshot
    - soundcard

- import_tasks: png-icons.yml
